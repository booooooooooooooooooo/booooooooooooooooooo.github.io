<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">


<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<title>EBOLA M A P</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"></link>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>

<link rel="ebola" href="http://idiosyncraticmapper.net/labs/geojson/ebola.json" type="application/json"></link>
</head>


<body>
<div id="testMap" class="leaflet-container leaflet-fade-anim" style="width: 700px; height: 500px"></div>
				
<script>
var backgroundMap = L.tileLayer('https://a.tiles.mapbox.com/v3/giuzgeo454.kgng6i8j/{z}/{x}/{y}.png', {attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a> | <a href="http://www.mapbox.com">Mapbox</a> | <a href="http://www.swisstopo.ch">Swisstopo</a>'});



$.getJSON($('link[rel="ebola"]').attr("href"), function(data) {var ebolaCases = L.geoJson(data)


var map = L.map('testMap', {zoomControl: true}).fitBounds(ebolaCases.getBounds());


backgroundMap.addTo(map);
ebolaCases.addTo(map);

});




</script>     
</body>
</html>
